<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pagamentos</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">

</head>
<body>

<div class="container15">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Endereço de cobrança</h3>

                <div class="inputBox">
                    <span>Nome Completo:</span>
                    <input type="text" placeholder="Seu nome Completo">
                </div>
                <div class="inputBox">
                    <span>email:</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="Rua - casa - localização">
                </div>
                <div class="inputBox">
                    <span>Cidade:</span>
                    <input type="text" placeholder="Joinville">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>País:</span>
                        <input type="text" placeholder="Brasil">
                    </div>
                    <div class="inputBox">
                        <span>CEP:</span>
                        <input type="text" placeholder="123.456.789.10">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox12">
                    <span>Cartões Aceitos:</span>
                    <img src="../../assets/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no Cartão:</span>
                    <input type="text" placeholder="Seu nome">
                </div>
                <div class="inputBox">
                    <span>Número do cartão de crédito:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês de validade:</span>
                    <input type="text" placeholder="Janeiro">
                </div>

                <div class="flex12">
                    <div class="inputBox">
                        <span>Ano de validade:</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn12">

    </form>

</div>    
    
</body>
</html>
